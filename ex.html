<script>



function cardnumber(inputtxt)
{
	 var x = document.forms["form1"]["text2"].value;
  var cardno = /^(?:4[4-7][0-9]{13})$/;
  var mastercard = /^(?:5[1-5][0-9]{14})$/;
 
 if(x==""){
 
 alert("Please fill every fields");
 }
 
 else if(inputtxt.value.match(cardno))
        {
      alert("you entered a visa card");
	  document.form1.action = "process.html";
        }
      else if(inputtxt.value.match(mastercard))
        {
        alert("you entered a mastercard");
		document.form1.action = "process.html";
        }
		
		else{
		
		alert("invalid credit card number");
		}
}

</script>   
</head><body onload='document.form1.text1.focus()'>

 <center>
